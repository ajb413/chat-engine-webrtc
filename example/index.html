<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>PubNub ChatEngine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <style type="text/css">
    * {
        margin: 0px;
        padding: 0px;
    }

    body {
        margin: 30px auto;
        text-align: center;
    }

    .video-container video {
        max-width: 400px;
        max-height: 300px;
        margin: 20px auto;
    }

    .visible {
        visibility: visible;
    }

    .incoming-call-modal {
        position: absolute;
        width: 100vh;
        height: 100vh;
        text-align: center;
        font-size: 18px;
        background: #FFFFFF;
        visibility: hidden;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="col-sm-6 offset-sm-3">
            <div class="card">
                <div id="header" class="card-header">
                    <b>Online Now</b>
                </div>
                <ul id="online-list" class="list-group list-group-flush">
                </ul>
            </div>
        </div>
        <div id="chat-online"></div>

        <!-- Video Containers -->
        <div id="my-video" class="video-container"></div>
        <div id="their-video" class="video-container"></div>

        <script src="https://cdn.jsdelivr.net/npm/chat-engine@0.9.18/dist/chat-engine.min.js"></script>

        <div id="incoming-call-modal" class="incoming-call-modal">
            <span id="incomming">Incomming all from ${uuid}</span>
            <br>
            <button id="accept">Accept</button>
            <button id="reject">Reject</button>
        </div>
        <script src="../dist/chat-engine-webrtc.js"></script>
        <script src="onlineList.js" type="text/javascript"></script>
</body>

</html>
